---
layout: default
---
<hgroup class="message-post">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }}</p>
      </div>
    </div>
  </div>
</hgroup>

<article>
  <div class="container">
    <div class="row">
      <div class="col-md-8 post">
        {{ content }}
      </div>

      <div class="col-md-4 sidebar">
        {% include sidebar.html %}
      </div>
    </div>
  </div>
</article>
